{% extends "index.html" %}
{% block section %}
<style>
    .sorting {
        display: flex;
        justify-content: space-between; /* 양쪽 정렬 */
        align-items: center;
        margin-bottom: 0px;
    }
    .sorting-left {
        display: flex;
        gap: 5px;
    }
    .sorting button {
        background: none;
        border: none;
        color: gray;
        padding: 10px 5px;
        cursor: pointer;
        transition: color 0.3s;
        font-size: 20px; 
        font-weight: bold;
    }
    .sorting button.active {
        color: green;
        font-weight: bold;
    }
    .separator {
        color: gray;
        margin: 0 5px;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 5px;
        margin-top: 15px; 
    }
    .review-card {
        border: none;
        width: 22%;
        margin-top: 0px;
        margin-bottom: 10px;
        padding: 10px;
        text-align: left;
    }
    .review-image {
        width: 100%;
        height: 0;
        padding-bottom: 88.89%;
        position: relative;
        border: 2px solid gray;
        box-sizing: border-box;
    }
    .review-image img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .title-rating {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
        font-size: 20px;
        color: black;
    }
    .title {
        font-weight: bold;
        color: black;
    }
    .rating {
        color: black; 
        font-weight: bold;
    }
    .star {
        color: green; 
        font-weight: bold;
    }
    .like-icon {
        position: absolute;
        bottom: 5px;
        right: 5px;
        font-size: 50px; 
        cursor: pointer;
    }
    .pagination {
        text-align: center;
        margin-top: 20px;
    }
    .pagination a {
        margin: 0px;
        text-decoration: none;
        color: gray;
        font-family: 'Arial'; 
    }
    .pagination .prev-next {
        display: inline-block;
        background-color: lightgray; 
        border: 1px solid gray; 
        padding: 5px 5px;
        border-radius: 0; 
        font-weight: bold;
    }
    .pagination button {
        font-size: 20px;
        background: none;
        border: none;
        color: gray;
        font-weight: bold;
        cursor: pointer;
        padding: 5px;
    }
    .pagination button.active {
        color: green; 
    }
    </style>
    <section class="sec_review_list">
        <div class="sorting">
            <div class="sorting-left">
                <button onclick="setActive(this)">최신순</button>
                <span class="separator">|</span>
                <button onclick="setActive(this)">오래된순</button>
                <span class="separator">|</span>
                <button onclick="setActive(this)">별점순</button>
                <span class="separator">|</span>
                <button onclick="setActive(this)">공감순</button>
            </div>
            <div class="sorting-right">
                <button onclick="location.href='/review_form'">
                    <img src="{{ url_for('static', filename='images/submit.png') }}" alt="리뷰 추가" width="50px" height="50px">
                </button>
            </div>        
        </div>    

        <div class="container">
            <div class="review-card">
                <div class="review-image">
                    <img src="static/images/test.png" alt="리뷰 사진">
                    <div class="like-icon">👍</div>
                </div>
                <div class="title-rating">
                    <div class="title">역시 이대 명물!</div>
                    <div class="rating"><span class="star">★</span> 5.0</div>
                </div>
            </div>
            <div class="review-card">
                <div class="review-image">
                    <img src="static/images/test.png" alt="리뷰 사진">
                    <div class="like-icon">👍</div>
                </div>
                <div class="title-rating">
                    <div class="title">꽉 찬 참치김밥</div>
                    <div class="rating"><span class="star">★</span> 4.0</div>
                </div>
            </div>
            <div class="review-card">
                <div class="review-image">
                    <img src="static/images/test.png" alt="리뷰 사진">
                    <div class="like-icon">👍</div>
                </div>
                <div class="title-rating">
                    <div class="title">아니 이 맛은..!</div>
                    <div class="rating"><span class="star">★</span> 4.5</div>
                </div>
            </div>
            <div class="review-card">
                <div class="review-image">
                    <img src="static/images/test.png" alt="리뷰 사진">
                    <div class="like-icon">👍</div>
                </div>
                <div class="title-rating">
                    <div class="title">실망입니다</div>
                    <div class="rating"><span class="star">★</span> 4.0</div>
                </div>
            </div>
        </div>

        <div class="pagination">
            <a href="#" class="prev-next"></a>
            <button onclick="setPageActive(this)">1</button>
            <button onclick="setPageActive(this)">2</button>
            <button onclick="setPageActive(this)">3</button>
            <button onclick="setPageActive(this)">4</button>
            <button onclick="setPageActive(this)">5</button>
            <a href="#" class="prev-next">></a>
        </div>

        <script>
            function setActive(button) {
                const buttons = document.querySelectorAll('.sorting button');
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            }

        
                function setPageActive(button) {
                const buttons = document.querySelectorAll('.pagination button');
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            }

        
        </script>

    </section>
{% endblock section %}
