{% extends "index.html" %}
{% block section %}
<main id="main-content">
    <div class="edit-css">
        <form action="/edit_account" method="POST">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" placeholder="변경할 닉네임">
        
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="변경할 이메일">
        
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="변경할 이름">
        
            
            <label><input type="radio" name="position" value="user"> 일반회원</label>
            <label><input type="radio" name="position" value="admin"> 관리자</label></br>
        
            <label for="phone">핸드폰 번호</label>
            <input type="tel" id="phone" name="phone" placeholder="변경할 핸드폰 번호">
        
            <button type="submit">완료</button>
        </form> 
    </div>   
</main>
{% endblock section %}
