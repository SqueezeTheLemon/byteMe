{% extends "index.html" %}
{% block section %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <style>
        /* 기본 설정 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* 상단 테이블 */
        .table-container {
            display: flex;
            width: 100vw; /* 전체 화면 너비로 설정 */
            max-width: 1200px; /* 최대 너비 제한 */
            border: 2px solid rgb(0, 70, 42);
            position: relative;
            border-radius: 3px;
            overflow: hidden;
            height: 160px;
            margin-top: 20px;
        }

        .table-cell {
            flex: 1;
            border: 2px solid rgb(0, 70, 42);
            padding: 20px;
            position: relative;
            text-align: left;
            vertical-align: top;
            color: #646464;
        }

        .table-cell h3 {
            margin: 0;
            font-size:1.5em;
        }

        .table-cell:hover {
            background-color: rgb(134, 182, 162);
        }

        .bottom-right{
            text-align: right;
            font-size:1.5em;
        }

        /* 버튼 위치 */
        .edit-button {
            padding: 8px 16px;
            font-size: 1.2em;
            background-color: rgb(0, 70, 42);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
        }

        /* 하단 레이아웃 */
        .bottom-container {
            display: flex;
            width: 100vw; /* 전체 화면 너비로 설정 */
            max-width: 1200px; /* 최대 너비 제한 */
            margin-top: 20px;
            padding-top: 10px;
        }

        /* 좌측 메뉴 */
        .menu-container {
            flex: 1;
            padding: 5px;
            border-right: 2px solid #ddd;
        }

        .menu-item {
            display: block;
            padding: 8px 0;
            font-size: 1.0em;
            color: #969696;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: bold;
        }

        .menu-item:hover {
            color: rgb(0, 70, 42);
        }

        .menu-divider {
            border-top: 2px solid #ddd;
            margin: 6px 0;
        }

        /* 우측 콘텐츠 */
        .right-content {
            flex: 5;
            padding: 10px;
            text-align: left;
            color: #333;
            overflow-y: auto;
            max-height: 400px;
            position: relative;
        }

        /* 상품 정보 스타일 */
        .product-container {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            
        }

        .product-image {
            width: 50%;
            margin-right: 10px;
        }

        .product-image img {
            width: 100%;
            border-radius: 4px;
            object-fit: cover;
            border: 1px solid #ddd;
            
        }

        .product-details {
            flex: 1;
            font-size: 1.2em;
        }

        .detail-item {
            margin: 3px 0;
        }

        /* 완료 버튼 */
        .complete-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 12px;
            text-decoration: none;
            color: #969696;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- 상단 테이블 -->
    <div class="table-container">
        <div class="table-cell">
            <h3>박이화 님</h3>
            <p><strong>일반 회원</strong></p>
            <a href="/edit-member-info" class="edit-button">정보 수정</a>
        </div>
        <div class="table-cell">
            <h3>구매 횟수</h3><br><br><br>
            <div class="bottom-right"><strong>총 9회</strong></div>
        </div>
        <div class="table-cell">
            <h3>리뷰 수</h3><br><br><br>
            <div class="bottom-right"><strong>총 4회</strong></div>
        </div>
    </div>

    <!-- 하단 레이아웃 -->
    <div class="bottom-container">
        <div class="menu-container">
            <a href="/my-order-history" class="menu-item">주문 내역</a>
            <a href="/my-ordered" class="menu-item">구매 내역</a>
            <a href="/like" class="menu-item">좋아요</a>
            <div class="menu-divider"></div>
            <a href="/my-review" class="menu-item">나의 리뷰</a>
            <a href="/liked-review" class="menu-item">공감 리뷰</a>           
            <div class="menu-divider"></div>
            <a href="/edit-member-info" class="menu-item">회원 정보 수정</a>
            <a href="/delete-member" class="menu-item">회원 탈퇴</a>
        </div>
        <div class="right-content">
            <div class="product-container">
                <div class="product-image">
                    <img src="{{ url_for('static', filename='images/test.png') }}" alt="상품 이미지">
                </div>
                <div class="product-details">
                    <div class="detail-item"><h2>핫티노/아이스티노</h2></div><br><br>
                    <div class="detail-item">옵션 | ICE</div>
                    <div class="detail-item">수량 | 1</div>
                    <div class="detail-item">가격 | 2900원</div>
                    <div class="detail-item">결제수단 | 카드</div>
                </div>
            </div>
            <a href="#" class="complete-button">1 번째로 준비중</a>
        </div>
    </div>
{% endblock section %}
